plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'com.github.insubstantial', name: 'substance', version: '7.3'



    // https://mvnrepository.com/artifact/de.sciss/weblaf
    implementation group: 'de.sciss', name: 'weblaf', version: '2.2.1', ext: 'pom'


}

test {
    useJUnitPlatform()
}